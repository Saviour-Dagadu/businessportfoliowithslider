<!DOCTYPE HTML>
<html>
  <head>
    <title>Contact Section</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/propper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </head>
  <body>
    <!--------Get In Touch--------->
    <section id="contact">
      <div class="container">
        <h1>Get In Touch</h1>
        <div class="row">
          <div class="col-md-6">
            <form class="contact-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Phone No.">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <textarea type="text" class="form-control" placeholder="Your Message" row="4"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
          <div class="col-md-6 contact-info">
            <div class="follow"><b>Address:</b><i class="fa fa-map-marker"></i>Awala St, Accra, GH</div>
            <div class="follow"><b>Phone:</b><i class="fa fa-phone"></i> +233 248929076</div>
            <div class="follow"><b>Email:</b><i class="fa fa-envelope-o"></i>savicane@gmail.com</div>
            <div class="follow"><label><b>Get Social:</b></label>
            <a href="#"><i class="fa fa-facebook"></a>
            <a href="#"><i class="fa fa-twitter"></a>
            <a href="#"><i class="fa fa-youtube-play"></a>
            <a href="#"><i class="fa fa-google-plus"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
