<!DOCKTYPE html>
<html>
  <head>
    <title>Contact Section</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/propper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <h1>Get In Touch</h1>
        <div class="main-container">
          <div class="form-container">
            <form class="contact-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Phone">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <textarea type="text" class="form-control" placeholder="Your Message"></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="address">
            <div class="follow"><b>Address:</b><i class="fa fa-map-marker"></i>Awala St., Accra, Gh</div>
            <div class="follow"><b>Phone:</b><i class="fa fa-phone"></i>+233 504991529</div>
            <div class="follow"><b>Email:</b><i class="fa fa-envelope-o"></i>sdrill@yahoo.com</div>
            <label class="follow"><b>Get Social:</b>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-youtube-play"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
